<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

html {
  font-size: 62.5%;
  box-sizing: border-box;
}

body {
  font-family: 'Press Start 2P', sans-serif;
  color: #eee;
  background-color: #222;
  /* background-color: #60b347; */
}

/* LAYOUT */
header {
  position: relative;
  height: 35vh;
  border-bottom: 7px solid #eee;
}

main {
  height: 65vh;
  color: #eee;
  display: flex;
  align-items: center;
  justify-content: space-around;
}

.left {
  width: 52rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.right {
  width: 52rem;
  font-size: 2rem;
}

/* ELEMENTS STYLE */
h1 {
  font-size: 4rem;
  text-align: center;
  position: absolute;
  width: 100%;
  top: 52%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.number {
  background: #eee;
  color: #333;
  font-size: 6rem;
  width: 15rem;
  padding: 3rem 0rem;
  text-align: center;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translate(-50%, 50%);
}

.between {
  font-size: 1.4rem;
  position: absolute;
  top: 2rem;
  right: 2rem;
}

.again {
  position: absolute;
  top: 2rem;
  left: 2rem;
}

.guess {
  background: none;
  border: 4px solid #eee;
  font-family: inherit;
  color: inherit;
  font-size: 5rem;
  padding: 2.5rem;
  width: 25rem;
  text-align: center;
  display: block;
  margin-bottom: 3rem;
}

.btn {
  border: none;
  background-color: #eee;
  color: #222;
  font-size: 2rem;
  font-family: inherit;
  padding: 2rem 3rem;
  cursor: pointer;
}

.btn:hover {
  background-color: #ccc;
}

.message {
  margin-bottom: 8rem;
  height: 3rem;
}

.label-score {
  margin-bottom: 2rem;
}
   </style>
</head>
<body>
   <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">üíØ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ü•á Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
</body>
<script>
   "use strict"

const  qna=document.querySelector(".number")
const gameNuber=Math.trunc(Math.random() * 20) + 1;
qna.textContent=gameNuber;
const check=document.querySelector('.check');
const message=document.querySelector(".message");
const score=document.querySelector('.score');
let randomscore = 20;


check.addEventListener('click', ()=>{
   const guess=Number(document.querySelector(".guess").value);
   // console.log(guess, typeof guess)
   if(!guess){
      message.textContent='‚õî No Number'
   }else if(guess === gameNuber){
      message.textContent='üéâ correct Number';
      randomscore++;
      score.textContent=randomscore;
   }else if(guess > gameNuber){
      if(randomscore > 1){
         message.textContent='üëã To High'
         randomscore--;
         score.textContent= randomscore
      }else{
         message.textContent='ü§¶‚Äç‚ôÄÔ∏è You lost the game'
         score.textContent=0;
      }
   }else if (guess < gameNuber){
      if(randomscore > 1){
         message.textContent='üëã To Low'
         randomscore--;
         score.textContent= randomscore
      }else{
         message.textContent='ü§¶‚Äç‚ôÄÔ∏è You lost the game'
         score.textContent=0;
      }
   }
})

</script>
</html>
