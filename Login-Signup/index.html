<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
      <div class="curved-shape"></div>
      <div class="curved-shape2"></div>
      <div class="form-box login">
         <h2 class="animation" style="--D:0; --S:21">Login</h2>
         <form action="#">
            <div class="input-box animation" style="--D:1; --S:22">
               <input type="text" required id="username">
               <label for="username">username</label>
               <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation" style="--D:2; --S:23">
               <input type="password" required id="password">
               <label for="password">password</label>
               <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box animation" style="--D:3; --S:24">
               <button class="btn" type="submit">Login</button>
            </div>
            <div class="regi-link animation" style="--D:4; --S:25">
               <p>Don't have an account <a href="#" class="signupLink">Sign Up</a></p>
            </div>
         </form>
      </div>
      <!--Content area -->
      <div class="info-content Login">
         <h2 class="animation" style="--D:0; --S:10">WELCOME BACK!</h2>
         <P class="animation" style="--D:1; --S:10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, atque?</P>
      </div>
      <!-- Registration -->
      <div class="form-box signup">
         <h2 class="animation" style="--li:17; --S:0">Sign Up</h2>
         <form action="#">
            <div class="input-box animation" style="--li:18; --S:1">
               <input type="text" required id="name">
               <label for="name">username</label>
               <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation" style="--li:19; --S:2">
               <input type="email" required id="email">
               <label for="email">Email</label>
               <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box animation" style="--li:20; --S:3">
               <input type="password" required id="pass">
               <label for="pass">password</label>
               <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box animation" style="--li:21; --S:4">
               <button class="btn" type="submit">Sign Up</button>
            </div>
            <div class="regi-link animation" style="--li:22; --S:5">
               <p>Don't have an account <a href="#" class="loginLink">Login</a></p>
            </div>
         </form>
      </div>
      <!--Content area -->
      <div class="info-content signup">
         <h2 class="animation" style="--li:17; --S:0">WELCOME BACK!</h2>
         <P class="animation" style="--li:18; --S:1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, atque?</P>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
